<!doctype html>
<html lang="ko">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>form 관련 요소들</title>
    </head>
    <body>
        <form action="" method="get">
            <label for="id">아이디:</label>
            <input type="text" id="id" name="id" autocomplete="off" readonly />
            <br />

            <label for="username">닉네임:</label>
            <input
                type="text"
                id="username"
                name="username"
                value="gimeast"
                disabled
            />
            <br />

            <label for="pw">패스워드:</label>
            <input
                type="password"
                id="pw"
                name="pw"
                placeholder="비밀번호는 8자 이상입니다."
                required
                minlength="8"
                maxlength="16"
            />
            <br />

            <label for="profile">프로필 이미지</label>
            <input type="file" id="profile" name="profile" />

            <label for="num">숫자 입력</label>
            <input type="number" name="number" id="num" />

            <input type="search" name="" id="" />
            <input type="url" />

            <input type="submit" value="전송" />
            <input type="button" value="button" />
            <button>button</button>
            <input type="reset" />
        </form>
    </body>
</html>
