<!doctype html>
<html lang="ko">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>해보기!</title>
    </head>
    <body>
        <form action="" method="post" enctype="multipart/form-data">
            <!-- 아이디 선택 -->
            <div>
                <label class="block" for="user-id">아이디</label>
                <input type="text" id="user-id" name="id" required />
            </div>

            <!-- 비밀번호 선택 -->
            <div>
                <label class="block" for="password">비밀번호</label>
                <input
                    type="password"
                    placeholder="비밀번호를 10자 이상으로 입력하세요."
                    minlength="10"
                    id="password"
                    required
                />
            </div>

            <!-- 생일 선택 -->
            <div>
                <label class="block" for="birthday">생일</label>
                <input type="date" id="birthday" name="생일" />
            </div>

            <!-- 프로필 사진 선택 -->
            <div>
                <label class="block" for="profile">프로필 사진</label>
                <input type="file" id="profile" />
            </div>

            <fieldset>
                <legend class="sr-only">휴대폰 정보</legend>
                <div>
                    <label for="carrier" class="sr-only">통신사 선택</label>
                    <select name="carrier" id="carrier" required>
                        <option value="">통신사 선택하기</option>
                        <option value="SKT">SKT</option>
                        <option value="LGT">LGT</option>
                        <option value="KT">KT</option>
                        <option value="SKTNEW">SKT 알뜰폰</option>
                        <option value="LGTNEW">LGT 알뜰폰</option>
                        <option value="KTNEW">KT 알뜰폰</option>
                    </select>
                </div>

                <!-- 휴대폰 번호 입력 -->
                <div>
                    <label for="phone">연락처</label>
                    <input
                        type="tel"
                        placeholder="휴대폰 번호를 입력하세요."
                        id="phone"
                        required
                    />
                </div>
            </fieldset>

            <!-- 성별 선택 -->
            <fieldset>
                <legend>성별</legend>

                <label for="male">남성</label>
                <input type="radio" name="gender" id="male" value="male" />

                <label for="female">여성</label>
                <input type="radio" name="gender" id="female" value="female" />
            </fieldset>

            <!-- 사용기술 선택 -->
            <fieldset>
                <legend>사용 기술</legend>

                <label for="html">HTML</label>
                <input type="checkbox" name="skill" id="html" />

                <label for="css">CSS</label>
                <input type="checkbox" name="skill" id="css" />

                <label for="js">JavaScript</label>
                <input type="checkbox" name="skill" id="js" />

                <label for="py">Python</label>
                <input type="checkbox" name="skill" id="py" />

                <label for="django">Django</label>
                <input type="checkbox" name="skill" id="django" />
            </fieldset>

            <!-- 브라우저 선택 -->
            <fieldset>
                <legend class="sr-only">브라우저 선택</legend>

                <label for="user-browser">사용하는 브라우저를 선택하세요</label>
                <input list="u-browser" id="user-browser" name="user-browser" />

                <datalist id="u-browser">
                    <option value="Chrome">Chrome</option>
                    <option value="Edge">Edge</option>
                    <option value="Whale">Whale</option>
                    <option value="Safari">Safari</option>
                    <option value="Firefox">Firefox</option>
                    <option value="Opera">Opera</option>
                    <option value="UC browser">UC browser</option>
                    <option value="Samsung internet">Samsung internet</option>
                    <option value="Puffin">Puffin</option>
                </datalist>
            </fieldset>

            <!-- 버튼 -->
            <div>
                <input type="reset" value="초기화" class="reset-btn" />
                <input type="submit" value="제출" class="submit-btn" />
            </div>
        </form>

        <hr />
    </body>
</html>
