<!doctype html>
<html lang="ko">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>video&audio</title>
        <style>
            iframe {
                border: none;
            }
        </style>
    </head>
    <body>
        <!-- <video
            src="./src/rabbit.MOV"
            width="300"
            controls
            autoplay
            loop
            poster="./src/rosy-icon.png"
        ></video> -->
        <video
            src="./src/rabbit.MOV"
            width="300"
            controls
            poster="./src/rosy-icon.png"
        ></video>
        <video width="300" controls poster="./src/rosy-icon.png">
            <source src="./src/rabbit.MOV" type="video/mov" />
        </video>

        <!-- type을 지정해주지 않으면 브라우저가 재생가능한 파일인지 확인하는 과정이 필요하므로 트래픽이 낭비 -->
        <audio src="./src/CatPurr.mp3" controls></audio>
        <audio controls>
            <!--mpeg가 mp3를 포함-->
            <source src="./src/CatPurr.mp3" type="audio/mpeg" />
        </audio>

        <iframe
            width="560"
            height="315"
            src="https://www.youtube.com/embed/YLiY7R3yM24?si=zY-Idfou9xjO0Ydo"
            title="YouTube video player"
            frameborder="0"
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
            referrerpolicy="strict-origin-when-cross-origin"
            allowfullscreen
        ></iframe>

        <iframe src="../250526/003.html"></iframe>
    </body>
</html>
