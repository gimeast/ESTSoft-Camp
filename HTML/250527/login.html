<!doctype html>
<html lang="ko">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>위니브 로그인</title>
        <style>
            .sr-only {
                position: absolute;
                width: 1px;
                height: 1px;
                padding: 0;
                margin: -1px;
                overflow: hidden;
                clip-path: inset(50%);
                border: 0;
                clip: rect(0 0 0 0);
            }
            .login-wrap {
                display: flex;
                flex-direction: column;
                justify-content: center;
                align-items: center;

                border: 2px solid #dfdfdf;
                border-radius: 6px;

                width: 400px;
                height: 150px;
                margin: 0 auto;
            }
            .link-wrap {
                display: flex;
                flex-direction: row;
                justify-content: space-around;

                width: 100%;
                margin-top: 15px;
            }
            div button {
                background-color: #711bff;
                color: white;
                font-size: 18px;

                border-radius: 6px;

                width: 300px;
                height: 40px;
                cursor: pointer;
            }
            div .logo {
                width: 80px;
                height: 24px;
            }
            div img {
                width: 20px;
                height: 20px;
            }
            a {
                color: gray;
            }
        </style>
    </head>
    <body>
        <section class="login-wrap">
            <p>더 편리해진 위니브에 오신 것을 환영합니다.</p>
            <div class="button-wrap">
                <button>
                    <img
                        class="logo"
                        src="./src/weniv-logo.png"
                        alt="위니브 로고"
                    />
                    로그인
                </button>
            </div>
            <div class="link-wrap">
                <div>
                    <img src="./src/icon-lock.png" alt="" />
                    <a href="#">아이디</a> |
                    <a href="#">비밀번호찾기</a>
                </div>

                <div>
                    <img src="./src/icon-user.png" alt="" />
                    <a href="#">회원가입</a>
                </div>
            </div>
        </section>
    </body>
</html>
