<!doctype html>
<html lang="ko">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>시맨틱 태그 알아보기</title>
    </head>
    <body>
        <!-- 회사명, 로고, 검색 폼 등의 요소가 포함-->
        <header>
            <a href="/">
                <h1>
                    회사로고
                    <img src="" alt="" />
                </h1>
            </a>
            <nav>
                <ul>
                    <li>회사 소개</li>
                    <li>오시는길</li>
                    <li>서비스</li>
                </ul>
            </nav>
        </header>

        <main>
            <!--독립적으로 사용 가능-->
            <article>
                <h2>오늘의 날씨</h2>
                <p>오늘 날씨 :)</p>
            </article>

            <!--특정한 섹션 정의-->
            <section>
                <h2>회사 소개</h2>
                <p>미래를 위한 브랜드</p>

                <!--문단의 주제가 변경되는 경우-->
                <hr />
                <article>
                    <h3>회사 소개 기사</h3>
                    <p>오늘의 이슈입니다.</p>
                </article>
            </section>
            <aside>
                <!--광고가 들어올 자리-->
            </aside>
        </main>
        <aside>
            <!--페이지의 작성자, 저작권 정보, 페이지 관련 문서 등-->
        </aside>

        <footer>
            <h2>저작권 정보</h2>
            <nav>
                <ul>
                    <li>인스타그램</li>
                    <li>블로그</li>
                </ul>
            </nav>
        </footer>
    </body>
</html>
