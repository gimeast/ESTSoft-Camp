<!doctype html>
<html lang="ko">
    <head>
        <meta charset="UTF-8" />
        <title> </title>
        <style>
            .wrap {
                display: flex;
                flex-direction: column;
                justify-content: center;
                align-items: center;
            }
            div {
                width: 100%;
                border: 1px solid gray;
            }
            .card-wrap {
                border: none;
                display: flex;
                gap: 50px;
            }
            .card {
                width: 300px;
                height: 200px;
            }
            ul {
                list-style: none;
                display: flex;
                gap: 100px;
            }
        </style>
    </head>
    <body>
        <div id="root"></div>
        <script
            src="https://unpkg.com/react@18/umd/react.development.js"
            crossorigin
        ></script>
        <script
            src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"
            crossorigin
        ></script>
        <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
        <script type="text/babel">
            function Card() {
                return <div className="card">card</div>;
            }
            function Header() {
                return (
                    <header>
                        <h1>로고</h1>
                    </header>
                );
            }
            function Main() {
                return (
                    <main>
                        <section>
                            <h2>카드</h2>
                            <div className="card-wrap">
                                {[1, 2, 3, 4, 5].map((_) => {
                                    return <Card />;
                                })}
                            </div>
                        </section>
                    </main>
                );
            }
            function Footer() {
                return (
                    <footer>
                        <ul>
                            {[1, 2, 3].map((_, i) => {
                                return <li>{i}</li>;
                            })}
                        </ul>
                    </footer>
                );
            }
            const app = (
                <div className="wrap">
                    <Header />
                    <Main />
                    <Footer />
                </div>
            );

            // DOM에 리액트 컴포넌트 랜더링하기
            const domContainer = document.querySelector("#root");
            const root = ReactDOM.createRoot(domContainer);
            root.render(app, domContainer);
        </script>
    </body>
</html>
