<!doctype html>
<html lang="ko">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>선택자 우선 순위</title>
        <style>
            /* 후자 우선의 원칙 동일한 선택자에 동일한 속성이 여러번 정의되었을때 
            가장 마지막 선언된 속성이적용됨. */
            /* p {
                color: red;
            }
            p {
                color: orange;
            }
            p {
                color: blue;
            } */

            /* 구체성의 원칙
            명시도에 따라 점수가 높은 스타일이 우선 적용 */
            /* 명시도 0-1-0-1 점 */
            /* #container p {
                color: blue;
            } */
            /* 0-0-1-1 */
            /* div .text {
                color: red;
            } */
            /* 0-0-0-1 */
            /* p {
                color: yellow;
            } */

            /* 0-0-1-1 */
            /* .ul a {
                color: yellow;
            } */
            /* 0-0-1-0 */
            /* .click {
                color: green;
                background-color: black;
            } */

            /* 0-0-0-12 */
            /* html body main section article div ul li p strong span a {
                color: red;
                background-color: blue;
            } */

            /* * {
                color: blueviolet !important;
            } */

            .child {
                color: red;
            }
            div.parent {
                color: pink;
            }
        </style>
    </head>
    <body>
        <p>hello world</p>

        <div id="container">
            <p class="text">Hello, World</p>
        </div>

        <main>
            <section>
                <article>
                    <div>
                        <ul class="ul">
                            <li>
                                <p>
                                    <strong>
                                        <span>
                                            <a href="" class="click"
                                                >1. 이 글자는 어떤 색일까요? 2.
                                                배경색은 어떤 색일까요?
                                            </a>
                                        </span></strong
                                    >
                                </p>
                            </li>
                        </ul>
                    </div>
                </article>
            </section>
        </main>

        <div class="parent">
            부모
            <p>이 텍스트는 부모의 색상(분홍색)을 상속받습니다.</p>
            <p class="child">
                이 텍스트는 직접 적용된 색상(빨간색)을 사용합니다.
            </p>
        </div>
    </body>
</html>
