<!doctype html>
<html lang="ko">
    <head>
        <meta charset="UTF-8" />
        <meta
            name="viewport"
            content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
        />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <title>is</title>
        <style>
            /*h1 a, h2 a, h3 a, h4 a {}*/
            :is(h1, h2, h3, h4) a {
                color: blue;
            }

            /*우선순위가 낮기 때문에 기본스타일에 많이 사용하고 우선순위 높은 선택자로 재정의 한다.*/
            :where(h1, h2, h3, h4) a {
                color: red;
            }

            div:has(input) {
                background-color: aqua;
            }
        </style>
    </head>
    <body>
        <h1><a href="#">hello</a>world</h1>
        <h2><a href="#">hello</a>world</h2>
        <h3><a href="#">hello</a>world</h3>
        <h4><a href="#">hello</a>world</h4>

        <div>
            <p>lorem</p>
        </div>
        <div><a href="#">click me</a></div>
    </body>
</html>
