<!doctype html>
<html lang="ko">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>CSS 기본</title>
        <!-- 외부 스타일 시트 -> 문서를 분리함으로써 코드의 가독성, 효율성, 유지보수성이 높아짐
        실무에서 가장 많이 권장하는 방식 -->
        <link rel="stylesheet" href="./001.css" />
        <style>
            /* 내부 스타일 방식 -> head 태그 내에 style 태그를 사용해서 작성 */
            p {
                color: cadetblue;
            }
        </style>
    </head>
    <body>
        <!-- 인라인 방식 -> html 태그 내의 style 속성을 사용해서 작성 -->
        <p style="color: red; background-color: blue">CSS 연습</p>
        <p>내일은 쉬는날~~</p>
        <span>외부 스타일 방식</span>
    </body>
</html>
