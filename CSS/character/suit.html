<!doctype html>
<html lang="ko">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>슈트</title>
        <link rel="stylesheet" href="./css/style.css" />
    </head>
    <body>
        <div class="suit">
            <div class="ears">
                <div class="left-ear">
                    <div class="left-ear-shape"></div>
                </div>
                <div class="right-ear">
                    <div class="right-ear-shape"></div>
                </div>
            </div>
            <div class="head">
                <div class="eyes">
                    <div class="left-eye"></div>
                    <div class="right-eye"></div>
                </div>
                <div class="head-shape">
                    <div class="nose"></div>
                    <div class="mouth">
                        <div class="vertical"></div>
                        <div class="horizontal"></div>
                    </div>
                </div>
            </div>
            <div class="body">
                <div class="body-shape"></div>
                <div class="left-arm"></div>
                <div class="right-arm"></div>
                <div class="left-leg"></div>
                <div class="right-leg"></div>
                <div class="tail"></div>
            </div>
        </div>
        <div class="cushion">
            <div class="feedstuff"></div>
            <div class="feedstuff"></div>
        </div>
    </body>
</html>
