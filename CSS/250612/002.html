<!doctype html>
<html lang="ko">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>translate와 position의 렌더링과정의차이</title>
        <style>
            .container {
                display: flex;
                gap: 100px;
                padding: 100px;
            }
            .box {
                width: 100px;
                border: 2px solid black;
                position: relative;
            }
            .box > div {
                width: 100px;
                height: 100px;
                background-color: lightcoral;
                opacity: 0.7;
                transition: all 1s;
            }
            .box > .item {
                background-color: lightsteelblue;
            }
            /*정적인 경우 사용하며 다른 레이아웃에 영향을 주지않을때 사용한다.*/
            .translate-item:hover {
                transform: translateY(100px);
            }

            .position-item:hover {
                position: absolute;
                top: 100px;
            }
        </style>
    </head>
    <body>
        <div class="container">
            <div class="box">
                <div class="translate-item">translate</div>
                <div class="item">item</div>
            </div>
            <div class="box">
                <div class="position-item">position</div>
                <div class="item">item</div>
            </div>
        </div>
    </body>
</html>
