<!doctype html>
<html lang="ko">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>이동하는 애니메이션 실습</title>
        <style>
            @keyframes move-animation {
                to {
                    /*이미지의 가장 오른쪽으로 이동*/
                    background-position: right 0;
                }
            }

            .licat {
                width: 168px;
                height: 200px;
                background: url("./images/licat.png") no-repeat 0 0 / auto 100%;
                animation: move-animation 0.8s infinite steps(6);
                margin-bottom: 30px;
            }

            .cafe {
                /*전체 프레임 너비에서 프레임 수 34개 를 나눈 값*/
                width: 113px;
                height: 176px;
                background: url("./images/building1.png") no-repeat 0 0 / auto
                    100%;
                animation: move-animation 5s infinite steps(33);
            }
        </style>
    </head>
    <body>
        <div class="licat"></div>
        <div class="cafe"></div>
    </body>
</html>
