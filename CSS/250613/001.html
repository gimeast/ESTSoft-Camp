<!doctype html>
<html lang="ko">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>perspective - 3D</title>
        <style>
            .container {
                margin: 50px auto;
                display: flex;
                gap: 50px;
                background-color: #eee;

                /*3D 공간의 깊이(z 축 선상의 사용자 위치) 지정*/
                /*작아질수록 변형이 크다*/
                perspective: 300px;
            }
            .item {
                width: 150px;
                height: 150px;
                background-color: lightsteelblue;
                border: 1px solid black;
                box-shadow: 10px 20px 20px 0 rgba(159, 79, 79, 0.5);

                /*transform: rotateX(30deg);*/
                /*transform: rotateY(30deg);*/
                /*transform: rotateZ(30deg);*/
                /*rotateZ의 단축형*/
                transform: rotate(30deg);


            }
        </style>
    </head>
    <body>
        <div class="container">
            <div class="item"></div>
            <div class="item"></div>
            <div class="item"></div>
            <div class="item"></div>
            <div class="item"></div>
        </div>
    </body>
</html>
