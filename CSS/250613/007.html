<!doctype html>
<html lang="ko">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>backface-visibility</title>
        <style>
            .container {
                perspective: 1000px;
            }

            .item {
                width: 200px;
                height: 200px;
                transition: all 2s;
                transform-style: preserve-3d;
                position: relative;
                background-color: lightsteelblue;
            }
            .item::before,
            .item::after {
                position: absolute;
                width: 100%;
                height: 100%;
            }
            .item::before {
                content: "앞면";
                background-color: lightcoral;
                backface-visibility: hidden;
            }
            .item::after {
                content: "뒷면";
                background-color: lightgreen;
                transform: rotateY(180deg);
                backface-visibility: hidden;
            }
            .item:hover {
                transform: rotateY(180deg);
                /*backface-visibility: hidden;*/
            }
        </style>
    </head>
    <body>
        <div class="container">
            <div class="item"></div>
        </div>
    </body>
</html>
