<!doctype html>
<html lang="ko">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>flex</title>
        <link rel="stylesheet" href="../reset.css" />
        <style>
            .container {
                margin: 30px;
                display: flex;
                flex-direction: column;
                justify-content: center;

                border: 3px solid black;
                background-color: lightsalmon;
            }
            .header {
                height: 50px;

                display: flex;
                justify-content: center;
                align-items: center;
            }
            .item {
                width: 100%;
                height: 100px;
            }
            .main {
                border-top: 3px solid black;
                border-bottom: 3px solid black;

                display: flex;
                justify-content: center;
                align-items: center;
            }
            .section {
                border-right: 3px solid black;

                display: flex;
                justify-content: center;
                align-items: center;
            }
            .aside {
                width: 200px;
                height: 100%;

                display: flex;
                justify-content: center;
                align-items: center;
            }
            .footer {
                width: 100%;
                height: 50px;

                display: flex;
                justify-content: center;
                align-items: center;
            }
        </style>
    </head>
    <body>
        <div class="container">
            <div class="header">header</div>
            <div class="main item">
                <div class="section item">section</div>
                <div class="aside">aside</div>
            </div>
            <div class="footer">footer</div>
        </div>
    </body>
</html>
