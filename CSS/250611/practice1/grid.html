<!doctype html>
<html lang="ko">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>grid</title>
        <style>
            .container {
                display: grid;
                justify-items: center;
                align-items: center;

                grid-template-columns: 1fr 200px;

                grid-template-areas:
                    "header header "
                    "section aside"
                    "footer footer";

                background-color: lightsalmon;
                border: 3px solid black;
            }
            .header,
            .section,
            .aside,
            .footer {
                text-align: center;
                align-content: center;
            }
            .header {
                width: 100%;
                height: 50px;
                grid-area: header;
                border-bottom: 3px solid black;
            }
            .section {
                width: 100%;
                height: 100px;
                border-bottom: 3px solid black;
                border-right: 3px solid black;
                grid-area: section;
            }
            .aside {
                width: 100%;
                height: 100px;
                border-bottom: 3px solid black;
                grid-area: aside;
            }
            .footer {
                height: 50px;
                grid-area: footer;
            }
        </style>
    </head>
    <body>
        <div class="container">
            <div class="header">header</div>
            <div class="section">section</div>
            <div class="aside">aside</div>
            <div class="footer">footer</div>
        </div>
    </body>
</html>
