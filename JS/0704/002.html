<!doctype html>
<html lang="ko">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Title</title>
        <style>
            html,
            body {
                height: 2000px;
                scroll-behavior: smooth;
                background-color: #fefefe;
                transition: 0.4s;
            }
            body.mid {
                background-color: olive;
            }

            .title {
                color: tomato;
            }
            .active {
                background-color: gold;
            }
            .btnTop {
                position: fixed;
                inset: auto 40px 40px auto;
                width: 50px;
                height: 50px;
                border-radius: 50%;
                display: none;
                align-items: center;
                justify-content: center;
                background-color: #333;
                color: #fff;
                text-decoration: none;
                transition: 0.4s;
            }
            .btnTop.show {
                display: flex;
                animation: moveUp 0.4s ease-in-out;
            }
            @keyframes moveUp {
                0% {
                    translate: 0 50px;
                    opacity: 0;
                }
                100% {
                    translate: 0 0px;
                    opacity: 1;
                }
            }

            .btnTop:hover {
                background-color: tomato;
            }

            h1 {
                position: fixed;
                inset: 40px auto auto 40px;
            }
        </style>
    </head>
    <body>
        <h1 class="title">test</h1>
        <a href="#" class="btnTop hidden">TOP</a>

        <script>
            const h1 = document.querySelector("h1");
            const btnTop = document.querySelector(".btnTop");

            h1.addEventListener("click", (e) => {
                e.target.classList.toggle("active");
            });

            window.addEventListener("scroll", (e) => {
                const scroll = window.scrollY;
                h1.innerText = `현재 스크롤 위치는 ${scroll}`;
                document.body.classList.toggle("mid", scroll > 400);
                btnTop.classList.toggle("show", scroll > 100);
            });
        </script>
    </body>
</html>
